<!DOCTYPE html>
<html>
<head><title>Student List</title></head>
<body>
  <h1>All Students</h1>
  <a href="{{ url_for('register') }}">Register New Student</a>
  <ul>
    {% for student in students %}
      <li>
        {{ student.name }} ({{ student.roll_no }}) -
        <a href="{{ url_for('view', id=student.id) }}">View</a> |
        <a href="{{ url_for('update', id=student.id) }}">Edit</a> |
        <a href="{{ url_for('delete', id=student.id) }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
