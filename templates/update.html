<!DOCTYPE html>
<html>
<head><title>Edit Student</title></head>
<body>
  <h1>Edit Student</h1>
  <form method="POST">
    Name: <input type="text" name="name" value="{{ student.name }}" required><br>
    Roll No: <input type="text" name="roll_no" value="{{ student.roll_no }}" required><br>
    Email: <input type="email" name="email" value="{{ student.email }}" required><br>
    Age: <input type="number" name="age" value="{{ student.age }}" required><br>
    <input type="submit" value="Update">
  </form>
  <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
